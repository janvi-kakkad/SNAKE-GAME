<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="difficultySelection" class="menu">
        <h1>Snake Game</h1>
        <p>Select Number of Obstacles</p>
        <input type="range" id="obstacleSlider" min="0" max="50" value="5" step="1">
        <p>Obstacles: <span id="obstacleCount">5</span></p>
        <button id="startGameBtn">Start Game</button>
    </div>

    <div id="scoreDisplay" class="score">
        Score: <span id="scoreValue">0</span>
    </div>

    <canvas id="gameCanvas" width="500" height="500"></canvas>

    <div id="gameOver" class="gameOver">
        <h2>Game Over!</h2>
        <p>Your Score: <span id="gameScore"></span></p>
        <button id="playAgainBtn">Play Again</button>
        <button id="exitBtn">Exit</button>
    </div>

    <script src="game.js"></script>
</body>

</html>
